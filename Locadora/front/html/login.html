<!DOCTYPE html>
<html>

<head>
    <title>Cinema</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/transitions.css">
    <script type="text/javascript" src="../scripts/layout.js"></script>
    <script type="text/javascript" src="../scripts/request.js"></script>

</head>

<body id="corpoPagina">
<section>
    <div class="login" id="login">

        <div class="tituloLogin">
            LOGIN
            <span><i class="mdi mdi-movie mdi-48px"></i></span>
        </div>

        <div class="inputLogin" id="inputLogin">
            <input type="text" name="username" id="username" placeholder="Username" maxlength="30" onfocus="myOnfocus(this)" onblur="myOnblur(this)">
            <br><br>
            <input type="password" name="password" id="password" placeholder="Password" maxlength="16" onfocus="myOnfocus(this)" onblur="myOnblur(this)">
        </div>

        <div class="botaoLogin">
            <button type="button" id="btnLogar" onclick="login()">LOGIN</button>
            <br>
            <button type="button" id="redirectCadastro" onclick="redirect()">New here?</button>
        </div>

    </div>

    <div class="cadastrar" id="cadastrar">
        <div class="tituloCadastro">
            NEW USER
            <span><i class="mdi mdi-movie mdi-48px"></i></span>


        </div>

        <div class="inputCadastro" id="inputCadastro">
            <input type="text" name="username" id="usernameCad" placeholder="Username" maxlength="30" onfocus="myOnfocus(this)" onblur="myOnblur(this)">
            <br><br>
            <input type="password" name="password" id="passwordCad" placeholder="Password" maxlength="16" onfocus="myOnfocus(this)" onblur="myOnblur(this)">
            <br><br>
            <input type="password" name="password" id="confirmPassword" placeholder="Confirm Password" maxlength="16" onfocus="myOnfocus(this)" onblur="myOnblur(this)">
        </div>

        <div class="botaoCadastro">
            <button type="button" id="btnCadastrar" onclick="cadastrar()">SUBMIT</button>
                <i class="material-icons" id="btnVoltar" onclick="voltar()">arrow_back</i>
        </div>
    </div>
    <div id="snackbar" class="snackbar"></div>
</section>

</body>

</html>
