<!DOCTYPE html>
<html>

<head>
    <title>Cinema</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">

    <script>

    </script>

</head>

<body id="corpoPagina" style="overflow: hidden;">

<div class="login" id="login">

    <div class="tituloLogin">
        LOGIN
        <span><i class="mdi mdi-movie mdi-48px"></i></span>
    </div>

    <div class="inputLogin" id="inputLogin">
        <input type="text" name="username" id="username" placeholder="Username" maxlength="30" >
        <br><br>
        <input type="password" name="password" id="password" placeholder="Password" maxlength="16">
    </div>

    <div class="botaoLogin">
        <button type="button" id="btnLogar" onclick="fazerLogin()">LOGIN</button><br>
        <button type="button" id="redirectCadastro" onclick="irCriarConta()">Create account?</button>
    </div>

</div>

<div class="cadastrar" id="cadastrar">
    <button type="button" id="btnVoltar">Back</button>
    <div class="tituloCadastro">
        NEW USER
        <span><i class="mdi mdi-movie mdi-48px"></i></span>


    </div>

    <div class="inputCadastro" id="inputCadastro">
        <input type="text" name="username" id="usernameCad" placeholder="Username" maxlength="30" >
        <br><br>
        <input type="password" name="password" id="passwordCad" placeholder="Password" maxlength="16">
        <br><br>
        <input type="password" name="password" id="confirmPassword" placeholder="Password" maxlength="16">
    </div>

    <div class="botaoCadastro">
        <button type="button" id="btnCadastrar" onclick="cadastrar()">SUBMIT</button>
    </div>


</div>

<div id="snackbar" class="snackbar"></div>

</body>

</html>
